<html>
    <head>
        <title>Yes to health</title>

        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="YesHealth.js"></script>
        <link rel="stylesheet" href="YesHealth.css">
    </head>
    <body>
        <center>
            <hr><sup><img src="Plant It.png" id="logo"></sup>
            <div>
                <h1>Plants For Health Issues<hr></h1>
            </div>
            <span id="lungs">
                <h2>Plants which help the Lungs</h2>
                <div>
                    <img id="aloe_vera_info" src="Aloe Vera.jpg" onmouseover="overav()" onmouseleave="leaveav()">
                    <img id="spider_plant_info" src="Spider Plant.jpg" onmouseover="oversp()" onmouseleave="leavesp()">
                    <img id="boston_fern_info" src="Boston Fern.jpg" onmouseover="overbf()" onmouseleave="leavebf()">
                    <img id="snake_plant_info" src="Snake Plant.jpg" onmouseover="oversnp()" onmouseleave="leavesnp()">
                    <img id="astragalus_info" src="Astragalus.jpg" onmouseover="overa()" onmouseleave="leavea()">
                </div>
            </span>
            <span id="heart">
                <h2>Plants which help the Heart</h2>
                <div>
                    <img id="cacoa_info" src="Cacoa.jpg" onmouseover="overca()" onmouseleave="leaveca()">
                    <img id="butchers_broom_info" src="Butcher's Broom.jpg" onmouseover="overbb()" onmouseleave="leavebb()">
                    <img id="garlic_info" src="Garlic.jpg" onmouseover="overg()" onmouseleave="leaveg()">
                    <img id="oregano_info" src="Oregano.jpg" onmouseover="overo()" onmouseleave="leaveo()">
                    <img id="bilberry_info" src="Bilberry.jpg" onmouseover="overb()" onmouseleave="leaveb()">
                </div>
            </span>
        </center>
        <button class="btn btn-success" onclick="back()">Go Back</button>
    </body>
</html>
